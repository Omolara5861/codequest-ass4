<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>JavaScript Project</title>
</head>

<body>
    <div class="form-container">
        <div class=" contact-form">
            <form id="contact-form">
                <h2>Sign Up Form</h2>
                <div class="inputBox">
                    <input type="text" name="name" required="required">
                    <span class="text1">Your Full Name</span>
                    <span class="line1"></span>
                </div>
                <div class="inputBox">
                    <input type="text" name="username" required="required" id="username">
                    <span class="text1">Your Username</span>
                    <span class="line1"></span>
                </div>
                <div class="inputBox">
                    <input type="email" name="email" required="required">
                    <span class="text1">Your Email</span>
                    <span class="line1"></span>
                </div>
                <div class="inputBox">
                    <input type="submit" value="Sign Up" id="sign-up">
                </div>
            </form>
        </div>
        </div>

        <script src="script.js"></script>
</body>
</html>
